<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="qrcode"><img src="images/image-qr-code.png" alt="QR Code Icon"></div>
            <div class="text">
                <h1 class="tittle1">Improve your front-end skills by building projects</h1>
                <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Challenge by <a target="_blank" href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by <a target="_blank" href="https://github.com/sirbiel100">Gabriel Roberto Crispim</a>.</p>
    </footer>
</body>
</html>
